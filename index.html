<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="http://httpbin.org/post" method="post" name="mainForm">

            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="First Name">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name">
            <br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="E-Mail">
            <label for="phoneN">Phone Number</label>
            <input type="tel" name="phoneN" id="phoneN" placeholder="Phone Number">
            <br>
            <label for="pass1">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="Password">
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="Confirm Password">
            <br>
            <input type="submit" value="Create Account">
        </form>
    </body>

</html>
